<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img class="logo__svg" src="img/logo.svg" alt="logo">
            <a class="logo__text" href="#">Odin</a>
        </div>
    </div>

    <div class="main">
        <div class="main__text">
            <p class="main__text--push-down">This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.<br>
                Sign up <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
        </div>

        <fieldset class="main__form">
            <h1>Let's do this!</h1>

            <form action="" id="sign-up">
                <ul class="form-list">
                    <li>
                        <label for="first_name ">FIRST NAME</label>
                        <input type="text" name="first_name" required>
                    </li>
                    <li>
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="" required>
                    </li>
                    <li>
                        <label for="pwd">PASSWORD</label>
                        <input type="password" name="pwd" id="" required>
                    </li>
                    <li>
                        <label for="last_name">LAST NAME</label>
                        <input type="text" name="last_name" id="" required>
                    </li>
                    <li>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" name="phone" id="">
                    </li>
                    <li>
                        <label for="confirm_pwd">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm_pwd" id="" required>
                    </li>
                </ul>
            </form>
        </fieldset>

        <div class="main__action">
            <button type="submit" form="sign-up" class="main__btn">Create Account</button>
            <p>Already have an account? <a href="#" class="main__login-link">Log in</a></p>
        </div>
    </div>
</body>
</html>
